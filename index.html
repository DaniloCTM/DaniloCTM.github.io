<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Binary Quiz</title>
</head>
<body>
    <p id = "question">Question 1</p>
    <div id="equation">
        <p id = "num1">0</p>
        <p>+</p>
        <p id = "num2">0</p>
    </div>
    <div id = "userItems">
    <input type="text" id="result" placeholder="type your answer..."><br>

        <div id = "keyboard">
            <button id = "key" onclick="typeN(0)">0</button>
            <button id = "key" onclick="typeN(1)">1</button>
        </div>

    <button id="confirm" onclick="confirm()">submit</button>
    </div>
</div>

    <script>
        TrueResult = 0
        question = 2

        function typeN(num){
            document.getElementById('result').value += num
        }

        function NumberGenerator(){
            var a = window.document.getElementById('num1')
            var num1 = Math.round(Math.random() * (64 - 1) + 1)
            a.innerText = num1.toString(2)
            var b = window.document.getElementById('num2')
            var num2 = Math.round(Math.random() * (num1 - 1) + 1)
            b.innerText = num2.toString(2)
            return num1 + num2;
        }
        
        function confirm() {
            UserResult = Number(document.getElementById("result").value)
            var Nquestion = window.document.getElementById("question")
            if (UserResult == TrueResult){
                console.log('Resultado Certo!')
                document.getElementById('result').style.cssText = 'border-color: #A6F640'
            } else{
                console.log('Resultado Errado!')
                document.getElementById('result').style.cssText = 'border-color: #D64940'
            }
            Nquestion.innerHTML = `Question ${question++}`
            TrueResult = NumberGenerator().toString(2)
            document.getElementById('result').value =''
        }
    </script>


</body>
</html>
